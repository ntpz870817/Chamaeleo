# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.7.3-browsers`
      - image: circleci/python:3.7.3

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install from pypi
          command: |
            . venv/bin/activate
            pip install Chamaeleo

      - run:
          name: check style
          command: |
            . venv/bin/activate
            pycodestyle --ignore=E501,E203,E731,W503,W292 *.py */*py
            pip install .

      # run tests!
      # this example uses Django's built-in test-runner
      # other common Python testing frameworks include pytest and nose
      # https://pytest.org
      # https://nose.readthedocs.io
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            nosetests -v

      - run:
          name: run scripts
          command: |
           . venv/bin/activate
            venv/bin/python3 examples/demo_case_transcode.py
            venv/bin/python3 examples/demo_case_basic_feature.py
            venv/bin/python3 examples/demo_case_robustness.py

      - store_artifacts:
          path: test-reports
          destination: test-reports
